<!DOCTYPE html>
<html>
<head>
<style type="text/css">@import "styles.css";</style>

<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var position = new google.maps.LatLng(51.436270, -2.759872);
    var myOptions = {
      zoom: 14,
      center: position,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(
        document.getElementById("map_canvas"),
        myOptions);
 
    var marker = new google.maps.Marker({
        position: position,
        map: map,
        title:"<strong>Nailsea Computer Club</strong><br>@ Southfield Church<br>on Fridays at 19:00!"
    });  
 
    var contentString = '<strong>Nailsea Computer Club</strong><br>@ Southfield Church<br>on Fridays at 19:00!';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
 
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
    });
 
  }
 
</script>
</head>
